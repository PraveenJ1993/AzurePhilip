
# File: .github/workflows/workflow.yml

on:
  workflow_dispatch:

name: AzureLoginSample

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
    
    - run: |
        az webapp list --query "[?state=='Running']"
