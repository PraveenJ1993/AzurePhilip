name: Azure Login

on:
  push:
    branches:
      - main

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

     - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
        
    - name: Display Azure Subscription
      run: az account show
